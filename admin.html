<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin | Crackio Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Panel de Administración</h1>
    <button id="cerrarSesionAdmin">Cerrar sesión</button>
  </header>

  <main class="admin-main">
    <section class="admin-agregar">
      <h2>Agregar Producto</h2>
     <form id="agregarProductoForm">
  <input type="text" id="nombre" placeholder="Nombre" required />
  <input type="text" id="categoria" placeholder="Categoría" required />
  <input type="text" id="descripcion" placeholder="Descripción" required />
  <input type="number" id="precio" placeholder="Precio" required />
  <input type="number" id="stock" placeholder="Stock" required />
  <input type="file" id="imagenArchivo" accept="image/*" required />
  <button type="submit">Agregar</button>
</form>

    </section>

    <section class="admin-productos">
      <h2>Mis Productos</h2>
      <div id="adminListaProductos" class="productos-grid"></div>
    </section>
   <section class="admin-pedidos">
  <h2>Pedidos</h2>
  <div id="adminListaPedidos"></div>
</section>


  </main>
<!-- Modal para editar producto -->
<div id="modalEditar" class="modal oculto">
  <div class="modal-contenido">
    <h2>Editar Producto</h2>
    <form id="formEditarProducto">
      <input type="hidden" id="editarId" />
      <input type="text" id="editarNombre" placeholder="Nombre" required />
      <input type="text" id="editarCategoria" placeholder="Categoría" required />
      <input type="text" id="editarDescripcion" placeholder="Descripción" required />
      <input type="number" id="editarPrecio" placeholder="Precio" required />
      <input type="number" id="editarStock" placeholder="Stock" required />
      <label for="editarImagenArchivo">Cambiar imagen (opcional):</label>
      <input type="file" id="editarImagenArchivo" accept="image/*" />
      <button type="submit">Guardar cambios</button>
      <button type="button" id="cancelarEditar">Cancelar</button>
    </form>
  </div>
</div>
  

  <script type="module" src="admin.js"></script>
  <script type="module" src="supabaseClient.js"></script>
</body>
</html>
