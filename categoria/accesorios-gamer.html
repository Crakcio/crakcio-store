<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesorios Gamer - Crakcio Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
    }
    .logo {
      font-size: 1.8rem;
      color: #3b82f6;
    }
    .volver {
      color: #ff00cc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
      color: #00bfff;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .producto {
      background: #1f1f1f;
      border: 1px solid #00bfff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }
    .producto img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      border-radius: 6px;
    }
    .producto h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #00ffff;
    }
    .producto p {
      color: #d1d5db;
    }
    .producto button {
      background: #00bfff;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }
    .producto button:hover {
      background: #22d3ee;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Crakcio Store</div>
    <a href="/index.html">‚Üê Volver a Inicio</a>
  </header>

  <h1>Accesorios Gamer</h1>
  <div id="productos" class="productos"></div>

  <script type="module" src="../js/accesorios-gamer.js"></script>
</body>
</html>
