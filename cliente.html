<!-- cliente.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Cliente - Crackio Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido, Cliente</h1>
    <button id="cerrarSesion">Cerrar sesi√≥n</button>
  </header>

  <main>
    <p id="infoCliente">Cargando datos...</p>
  </main>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const infoCliente = document.getElementById('infoCliente');
    const cerrarSesion = document.getElementById('cerrarSesion');

    cerrarSesion.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // Verifica que sea cliente
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session || !session.user) {
        window.location.href = 'login.html';
        return;
      }

      const { data: perfil, error } = await supabase
        .from('usuarios')
        .select('nombre, rol')
        .eq('id', session.user.id)
        .single();

      if (error || perfil.rol !== 'cliente') {
        window.location.href = 'login.html';
        return;
      }

      infoCliente.textContent = `Hola ${perfil.nombre}, este es tu panel de cliente.`;
    })();
  </script>
</body>
</html>
