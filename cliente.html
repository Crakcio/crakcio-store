<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crackio Store - Panel Cliente</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00aaff;
    }

    header h1 {
      margin: 0;
      color: #00aaff;
    }

    #logoutBtn {
      background-color: #00aaff;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    #logoutBtn:hover {
      background-color: #0077cc;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .producto {
      background-color: #111;
      border: 1px solid #00aaff44;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #00aaff22;
    }

    .producto img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .producto h3 {
      margin: 0.5rem 0;
    }

    .producto p {
      color: #ccc;
      font-size: 0.9rem;
    }

    .producto span {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Crackio Store</h1>
    <nav>
      <button id="logoutBtn">Cerrar sesi칩n</button>
      <div id="boton-carrito" title="Ver carrito">
        <i class="fas fa-shopping-cart fa-2x"></i>
        <span id="contadorCarrito">0</span>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Productos m치s vendidos</h2>
      <div id="productosMasVendidos" class="productos-grid"></div>
    </section>

    <section>
      <h2>Nuevos productos</h2>
      <div id="productosMasRecientes" class="productos-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crackio Store. Todos los derechos reservados.</p>
  </footer>

  <!-- Archivos JS principales -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="helpers.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="products.js"></script>
  <script type="module" src="app.js"></script>

  <script type="module">
    import { supabase } from './supabaseClient.js';
    import { obtenerDeLocalStorage, mostrarAlerta } from './helpers.js';
    import { mostrarProductosMasVendidos, mostrarProductosMasRecientes } from './products.js';
    import { actualizarContadorCarrito } from './ui.js';

    // Proteger p치gina: solo permite clientes logueados
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      location.href = "login.html";
    } else {
      // Cargar productos
      await mostrarProductosMasVendidos();
      await mostrarProductosMasRecientes();
      actualizarContadorCarrito();
    }

    // Cerrar sesi칩n
    document.getElementById("logoutBtn")?.addEventListener("click", async () => {
      await supabase.auth.signOut();
      location.href = "index.html";
    });
  </script>
</body>
</html>
