<!-- cliente.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Cliente | Crackio Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Bienvenido Cliente</h1>
    <button id="cerrarSesion">Cerrar sesión</button>
  </header>

  <main>
    <p id="saludoCliente">Cargando datos...</p>
    <!-- Aquí puedes agregar historial de compras, datos del cliente, etc -->
  </main>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const saludoCliente = document.getElementById('saludoCliente');
    const cerrarSesion = document.getElementById('cerrarSesion');

    cerrarSesion.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    // Verificación de acceso como cliente
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session || !session.user) {
        window.location.href = 'login.html';
        return;
      }

      const { data: perfil, error } = await supabase
        .from('usuarios')
        .select('nombre, rol')
        .eq('id', session.user.id)
        .single();

      if (error || perfil.rol !== 'cliente') {
        window.location.href = 'login.html';
        return;
      }

      saludoCliente.textContent = `¡Hola ${perfil.nombre}, bienvenido a Crackio Store!`;
    })();
  </script>
</body>
</html>
