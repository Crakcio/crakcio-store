<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crackio Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #0ff;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    .nav-item {
      position: relative;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      padding: 10px;
      display: none;
      flex-direction: column;
      border: 1px solid #0ff;
      z-index: 1001;
    }

    .nav-item:hover .dropdown {
      display: flex;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
    }

    .dropdown a:hover {
      color: #0ff;
    }

    .hero {
      background-image: url("images/banner-crackio.jpeg");
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }

    .hero p {
      font-size: 1.2em;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .producto {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff3;
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #0ff;
      position: relative;
    }

    #contacto {
      padding: 20px;
      text-align: center;
    }

    .redes-sociales {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .redes-sociales a {
      color: #0ff;
      font-size: 1.5em;
      text-decoration: none;
    }

    .redes-superior {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .redes-superior a {
      color: #0ff;
      font-size: 1.2em;
      text-decoration: none;
    }
  </style>

  <!-- Íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">Crackio Store</div>
    <nav>
      <div class="nav-item">
        Productos
        <div class="dropdown">
          <a href="#">Iluminación</a>
          <a href="#">Audio</a>
          <a href="#">Mouse</a>
          <a href="#">Teclado</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="#contacto" style="text-decoration: none; color: white;">Contacto</a>
      </div>
    </nav>
    <div class="redes-superior">
      <a href="https://wa.me/51999207025" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/crakciostore/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/people/Crakcio-Store/61578344680156/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </header>

  <section class="hero">
    <h1>Bienvenido a Crackio Store</h1>
    <p>Tu tienda de tecnología, iluminación RGB y más.</p>
  </section>

  <section class="productos" id="productos">
    <!-- Productos se cargan desde JSON -->
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>Teléfono (WhatsApp): <a href="https://wa.me/51999207025" target="_blank" style="color: #0ff;">999 207 025</a></p>
    <p>Correo: <a href="mailto:contacto@crakcio.com" style="color: #0ff;">contacto@crakcio.com</a></p>
    <div class="redes-sociales">
      <a href="https://wa.me/51999207025" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/crakciostore/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/people/Crakcio-Store/61578344680156/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </section>

  <footer>
    &copy; 2025 Crackio Store. Todos los derechos reservados.
  </footer>

  <script>
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('productos');
        data.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.nombre}" />
            <h3>${producto.nombre}</h3>
            <p>${producto.descripcion}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar productos:', error);
      });
  </script>

</body>
</html>
