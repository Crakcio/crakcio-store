<!DOCTYPE html>

<head>

  <title>Crakcio Store</title>

      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00aaff;
    }
    nav {
      background-color: #003366;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00aaff;
    }
    .container {
      padding: 20px;
    }
    .categoria {
      margin-bottom: 40px;
    }
    .categoria h2 {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 5px;
    }
    .producto {
      border: 1px solid #00aaff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #1a1a1a;
    }
    .producto h3 {
      margin: 0 0 10px 0;
    }
    .producto p {
      margin: 5px 0;
    }
    .btn-comprar {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    footer {
      background-color: #001f3f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #00aaff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
