<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crackio Store</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Crackio Store</h1>
  </header>

  <main>
    <section>
      <h2 style="text-align: center">Nuestros Productos</h2>
      <div id="productos" class="productos-container"></div>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://twznikjjvtoedfaxbuvf.supabase.co';
    const supabaseKey = 'tu-api-key-aqui'; // ⚠️ Reemplaza por tu API KEY real
    const supabase = createClient(supabaseUrl, supabaseKey);

    const contenedor = document.getElementById('productos');

    async function cargarProductos() {
      const { data, error } = await supabase.from('productos').select('*');
      if (error) {
        console.error('Error al cargar productos:', error);
        return;
      }

      data.forEach((producto) => {
        const card = document.createElement('div');
        card.classList.add('producto-card');

        card.innerHTML = `
          <img src="${producto.imagen_url}" alt="${producto.nombre}" class="producto-img" />
          <h3>${producto.nombre}</h3>
          <p>${producto.descripcion}</p>
          <p>S/ ${parseFloat(producto.precio).toFixed(2)}</p>
          <p>Stock: ${producto.stock}</p>
        `;

        contenedor.appendChild(card);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
