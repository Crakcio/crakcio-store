<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crakcio Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Crakcio Store</h1>
    <p>¡Tecnología y estilo a precios inteligentes!</p>
  </header>

  <img src="images/Banner2.png" alt="Crakcio Store" class="banner" />

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Accesorios</a>
    <a href="#">Smart Home</a>
    <a href="#">Ofertas</a>
  </nav>

  <main id="contenedor-productos">
    <!-- Los productos se cargarán desde productos.json -->
  </main>

  <script>
    // Carga de productos desde productos.json
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById('contenedor-productos');
        data.forEach(producto => {
          const card = document.createElement('div');
          card.className = 'producto';
          card.innerHTML = `
            <img src="images/${producto.imagen}" alt="${producto.nombre}" />
            <h2>${producto.nombre}</h2>
            <p>${producto.descripcion}</p>
            <p class="precio">S/ ${producto.precio}</p>
          `;
          contenedor.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error al cargar los productos:', error);
      });
  </script>
</body>
</html>
