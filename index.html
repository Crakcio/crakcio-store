<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crakcio Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #ffffff;
    }
    header {
      background-color: #0a0a0a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00aaff;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: #00aaff;
    }
    main {
      padding: 20px;
    }
    .producto {
      background-color: #161b22;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0, 170, 255, 0.2);
    }
    button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0088cc;
    }
    #cart {
      background-color: #f4f4f4;
      color: #000;
      padding: 20px;
      border-top: 3px solid #00aaff;
    }
    #cart-items {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crakcio Store</h1>
  </header>

  <main>
    <section class="producto">
      <h2>Luces RGB</h2>
      <p>Ilumina tu setup con estilo. Perfectas para tu ambiente gamer.</p>
      <p><strong>Precio:</strong> S/ 30.00</p>
      <button onclick="addToCart('Luces RGB', 30)">Agregar al carrito</button>
    </section>
  </main>

  <div id="cart">
    <h2>üõí Tu carrito</h2>
    <ul id="cart-items"></ul>
    <button onclick="sendToWhatsApp()" style="margin-top: 10px; background-color: #25D366;">
      Enviar pedido por WhatsApp
    </button>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - S/ ${item.price}`;
        cartList.appendChild(li);
      });
    }

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert('Tu carrito est√° vac√≠o');
        return;
      }

      const message = cart.map(item => `üõí ${item.name} - S/ ${item.price}`).join('%0A');
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const phone = '51TU_NUMERO'; // ‚Üê CAMBIA ESTO por tu n√∫mero real

      const url = `https://wa.me/${phone}?text=Hola!%20Quiero%20comprar:%0A${message}%0A%0ATotal:%20S/%20${total}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
