<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crackio Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Crackio Store</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="admin.html">Panel Admin</a>
    </nav>
  </header>

  <main>
    <section id="productos" class="productos-container">
      <!-- Productos se cargan desde Supabase -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crackio Store. Todos los derechos reservados.</p>
  </footer>

  <script>
    const supabaseUrl = 'https://twznikjjvtoedfaxbuvf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3em5pa2pqdnRvZWRmYXhidXZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyOTI1NDAsImV4cCI6MjA2ODg2ODU0MH0.aOQ10hq-syYqrenvFxveBQj6wKqdDtsDKfykSm42MFE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarProductos() {
      const { data: productos, error } = await supabase
        .from('productos')
        .select('*')
        .order('creado_en', { ascending: false });

      const contenedor = document.getElementById('productos');
      contenedor.innerHTML = '';

      if (error) {
        contenedor.innerHTML = '<p>Error al cargar productos.</p>';
        console.error('Error:', error);
        return;
      }

      productos.forEach(producto => {
        const card = document.createElement('div');
        card.className = 'producto-card';

        card.innerHTML = `
          <img src="${producto.imagen_url}" alt="${producto.nombre}" class="producto-img"/>
          <h3>${producto.nombre}</h3>
          <p>${producto.descripcion}</p>
          <p><strong>S/ ${producto.precio.toFixed(2)}</strong></p>
          <button>AÃ±adir al carrito</button>
        `;

        contenedor.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>
</body>
</html>
