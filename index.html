<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crackio Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #1e1e1e;
      position: relative;
    }

    .logo {
      font-size: 24px;
      color: #00bfff;
      font-weight: bold;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .social-icons a {
      color: #00bfff;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: relative;
    }

    .nav-item {
      position: relative;
      margin: 0 20px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #222;
      border: 1px solid #333;
      z-index: 10;
      padding: 10px 0;
      min-width: 150px;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #333;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .producto {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      color: #00bfff;
    }

    .producto p {
      font-size: 14px;
      color: #aaa;
    }

    .producto span {
      font-weight: bold;
      color: #fff;
      display: block;
      margin-top: 10px;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    .neon {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo neon">Crackio Store</div>
    <div class="social-icons">
      <a href="https://wa.me/51999207025" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/crakciostore/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/people/Crakcio-Store/61578344680156/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </header>

  <nav>
    <div class="nav-item">
      Productos
      <div class="dropdown">
        <a href="#">Iluminación</a>
        <a href="#">Audio</a>
        <!-- futuras categorías -->
      </div>
    </div>
    <div class="nav-item"><a href="#contacto" style="text-decoration: none; color: white;">Contacto</a></div>
  </nav>

  <img class="banner" src="images/banner-crackio.jpeg" alt="Banner Crackio" />

  <section class="productos" id="productos-container">
    <!-- productos se cargarán aquí con JS -->
  </section>

  <footer id="contacto">
    <p>Contacto: <a href="mailto:contacto@crakcio.com" style="color: #00bfff;">contacto@crakcio.com</a> | WhatsApp: <a href="https://wa.me/51999207025" target="_blank" style="color: #00bfff;">999207025</a></p>
    <p>© 2025 Crackio Store. Todos los derechos reservados.</p>
  </footer>

  <script>
    fetch('productos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('productos-container');
        container.innerHTML = '';
        data.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <h3>${producto.nombre}</h3>
            <p>${producto.descripcion}</p>
            <span>${producto.precio}</span>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>
