<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crakcio Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/Banner2.png" alt="Banner Crakcio Store" class="banner" />
    <h1>Bienvenido a Crakcio Store</h1>
    <p>Tu tienda de tecnología, iluminación RGB y más.</p>
  </header>

  <main>
    <h2>Productos destacados</h2>
    <div id="productos-container" class="productos"></div>
  </main>

  <footer>
    <p>&copy; 2025 Crakcio Store - Todos los derechos reservados</p>
  </footer>

  <script>
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const productosContainer = document.getElementById('productos-container');

        data.forEach(producto => {
          const card = document.createElement('div');
          card.className = 'producto-card';

          const img = document.createElement('img');
          img.src = producto.imagen;
          img.alt = producto.nombre;

          const nombre = document.createElement('h3');
          nombre.textContent = producto.nombre;

          const precio = document.createElement('p');
          precio.textContent = `S/ ${producto.precio}`;

          card.appendChild(img);
          card.appendChild(nombre);
          card.appendChild(precio);

          productosContainer.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error al cargar los productos:', error);
      });
  </script>
</body>
</html>
