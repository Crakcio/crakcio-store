<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crackio Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00aaff;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00aaff;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h2 {
      margin: 10px 0;
      color: #00aaff;
    }

    .product p {
      margin: 5px 0 15px;
    }

    .btn {
      background-color: #00aaff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0077aa;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #00aaff;
    }

    footer p {
      margin: 5px;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Crackio Store</h1>
    <p>Tu tienda de tecnología inteligente y gamer</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1601962896110-b03b6e048bb1?auto=format&fit=crop&w=400&q=80" alt="Luces RGB">
      <h2>Luces RGB</h2>
      <p>S/ 30.00</p>
      <button class="btn">Agregar al carrito</button>
    </div>

    <!-- Puedes duplicar esto para más productos -->
  </section>

  <footer>
    <p>Contacto: <a href="mailto:ventas@crakcio.com">ventas@crakcio.com</a></p>
    <p>Síguenos en:
      <a href="https://facebook.com/crackiostore" target="_blank">Facebook</a> |
      <a href="https://wa.me/51999999999" target="_blank">WhatsApp</a>
    </p>
    <p>&copy; 2025 Crackio Store</p>
  </footer>

</body>
</html>
