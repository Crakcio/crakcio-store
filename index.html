<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crakcio Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Crakcio Store</h1>
    <p>Tu tienda de tecnología, iluminación RGB y más.</p>
  </header>

  <section id="banner">
    <img src="images/banner-crackio.jpeg" alt="Crakcio Store" />
  </section>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Luces LED</a></li>
      <li><a href="#">Smart Home</a></li>
      <li><a href="#">Mouse</a></li>
      <li><a href="#">Teclado</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section id="productos-container" class="productos-grid">
      <!-- Aquí se cargarán los productos desde productos.json -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crakcio Store. Todos los derechos reservados.</p>
  </footer>

  <script>
    async function cargarProductos() {
      try {
        const response = await fetch('productos.json');
        const productos = await response.json();

        const contenedor = document.getElementById('productos-container');
        productos.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';

          div.innerHTML = `
            <img src="images/${producto.imagen}" alt="${producto.nombre}">
            <h2>${producto.nombre}</h2>
            <p>${producto.precio}</p>
          `;

          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar los productos:', error);
      }
    }

    cargarProductos();
  </script>
</body>
</html>
