<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crackio Store</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: white;
        }
        header {
            background-color: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        header h1 {
            color: #00f0ff;
        }
        nav {
            position: relative;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #00f0ff;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #222;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            z-index: 1000;
        }
        nav ul li:hover .submenu {
            display: block;
        }
        .submenu a {
            display: block;
            padding: 5px 10px;
            white-space: nowrap;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            color: #00f0ff;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .productos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .producto {
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
        }
        .producto img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #111;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crackio Store</h1>
        <div class="social-icons">
            <a href="https://wa.me/51999207025" target="_blank"><i class="bi bi-whatsapp"></i></a>
            <a href="https://www.instagram.com/crakciostore/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/people/Crakcio-Store/61578344680156/" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a>
                    <div class="submenu">
                        <a href="#iluminacion">Iluminaci√≥n</a>
                        <a href="#teclados">Teclados</a>
                        <a href="#mouse">Mouse</a>
                        <a href="#audio">Audio</a>
                    </div>
                </li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <img src="images/banner-crackio.jpeg" alt="Banner Crackio" style="width: 100%; border-radius: 10px;">
        </section>

        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="productos">
                <div class="producto">
                    <img src="images/luces-rgb.webp" alt="Luces RGB">
                    <p>Luces LED RGB Inteligentes</p>
                </div>
                <div class="producto">
                    <img src="images/luces-rgbit.webp" alt="Luces RGB It">
                    <p>Luces LED RGB IT</p>
                </div>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>WhatsApp: <a href="https://wa.me/51999207025" target="_blank">999 207 025</a></p>
            <p>Email: <a href="mailto:contacto@crakcio.com">contacto@crakcio.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Crackio Store. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
