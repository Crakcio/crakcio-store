<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi√≥n - Crackio Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #00aaff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaff44;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00aaff;
    }

    .login-container label {
      display: block;
      margin-top: 1rem;
      color: #ccc;
    }

    .login-container input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      background-color: #222;
      color: white;
    }

    .login-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #0077cc;
    }

    .mensaje {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .mensaje.error {
      color: #ff5555;
    }

    .mensaje.exito {
      color: #00ffcc;
    }

    .registro-link {
      text-align: center;
      margin-top: 1.2rem;
    }

    .registro-link a {
      color: #00aaff;
      text-decoration: none;
    }

    .registro-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="login-form">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" required />

      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" required />

      <button type="submit">Ingresar</button>
    </form>

    <div class="mensaje" id="mensaje"></div>

    <div class="registro-link">
      ¬øNo tienes cuenta? <a href="registro.html">Crea una aqu√≠</a>
    </div>
  </div>
<!-- ... mantenemos el HTML y estilos igual ... -->

<script type="module">
  import { supabase } from './supabaseClient.js';

  const form = document.getElementById("login-form");
  const mensaje = document.getElementById("mensaje");

  // üëâ Lista de correos autorizados como administrador (solo t√∫ por ahora)
  const adminEmails = ['admin@crakcio.com']; // reemplaza con tu correo real

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      mensaje.textContent = error.message;
      mensaje.className = "mensaje error";
      return;
    }

    // ‚úÖ Verificamos si el correo est√° en la lista de admins
    if (!adminEmails.includes(email)) {
      mensaje.textContent = "No tienes permisos de administrador.";
      mensaje.className = "mensaje error";
      await supabase.auth.signOut(); // cerramos sesi√≥n autom√°ticamente
      return;
    }

    // ‚úÖ Acceso concedido
    mensaje.textContent = "Bienvenido, redirigiendo al panel de admin...";
    mensaje.className = "mensaje exito";
    setTimeout(() => {
      window.location.href = "admin.html";
    }, 1500);
  });
</script>

<!-- No es necesario importar app.js aqu√≠ -->
<script type="module" src="supabaseClient.js"></script>


</body>
</html>
