<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Crackio Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #00aaff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaff44;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00aaff;
    }

    .login-container label {
      display: block;
      margin-top: 1rem;
      color: #ccc;
    }

    .login-container input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      background-color: #222;
      color: white;
    }

    .login-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #0077cc;
    }

    .mensaje {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .mensaje.error {
      color: #ff5555;
    }

    .mensaje.exito {
      color: #00ffcc;
    }

    .registro-link {
      text-align: center;
      margin-top: 1.2rem;
    }

    .registro-link a {
      color: #00aaff;
      text-decoration: none;
    }

    .registro-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <button type="submit">Ingresar</button>
    </form>

    <div class="mensaje" id="mensaje"></div>

    <div class="registro-link">
      ¿No tienes cuenta? <a href="registro.html">Crea una aquí</a>
    </div>
  </div>
<!-- ... mantenemos el HTML y estilos igual ... -->
<script type="module">
  import { supabase } from './supabaseClient.js';

  const form = document.getElementById("login-form");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // 1. Iniciar sesión
    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (loginError) {
      mensaje.textContent = loginError.message;
      mensaje.className = "mensaje error";
      return;
    }

    const user = loginData.user;

    // 2. Buscar el rol del usuario en la tabla "usuarios"
    const { data: perfil, error: perfilError } = await supabase
      .from("usuarios")
      .select("rol")
      .eq("id", user.id)
      .single();

    if (perfilError || !perfil) {
      mensaje.textContent = "No se pudo verificar tu rol.";
      mensaje.className = "mensaje error";
      await supabase.auth.signOut(); // cerramos sesión automáticamente
      return;
    }

    // 3. Verificamos si el rol es 'admin'
    if (perfil.rol !== 'admin') {
      mensaje.textContent = "No tienes permisos de administrador.";
      mensaje.className = "mensaje error";
      await supabase.auth.signOut(); // cerramos sesión automáticamente
      return;
    }

    // ✅ Acceso concedido
    mensaje.textContent = "Bienvenido, redirigiendo al panel de admin...";
    mensaje.className = "mensaje exito";
    setTimeout(() => {
      window.location.href = "admin.html";
    }, 1500);
  });
</script>
<script type="module">
import { supabase } from './supabaseClient.js';

const form = document.getElementById('formLogin');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { data: { session }, error: loginError } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (loginError) {
    alert('Credenciales incorrectas');
    return;
  }

  // Verificar el rol del usuario después del login
  const userId = session.user.id;

  const { data: perfil, error: perfilError } = await supabase
    .from("usuarios")
    .select("rol")
    .eq("id", userId)
    .single();

  if (perfilError || !perfil?.rol) {
    alert("Error al verificar el rol del usuario");
    return;
  }

  const rol = perfil.rol;

  if (rol === 'admin') {
    window.location.href = 'admin.html';
  } else if (rol === 'cliente') {
    window.location.href = 'cliente.html';
  } else {
    alert("Rol no permitido");
    await supabase.auth.signOut();
  }
});
</script>

</body>
</html>
