<!DOCTYPE html>
<html lang="es">

</head>
<body>
  <h2>Registro de prueba</h2>
  <input type="email" id="email" placeholder="Correo"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button onclick="registrar()">Registrarse</button>

  <script>

      'https://mzkftygjnkosmdhkvquf.supabase.co', // reemplaza por tu URL real
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16a2Z0eWdqbmtvc21kaGt2cXVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1OTEzNzMsImV4cCI6MjA2OTE2NzM3M30.2N5YK74lat6howsKk4RTJqkYU1CPcuuOWTcVtjTZn0s' // reemplaza por tu key real
    );

    async function registrar() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("❌ Error: " + error.message);
        console.error(error);
      } else {
        alert("✅ Registrado correctamente");
        console.log(data);
      }
    }
  </script>
