<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta - Crackio Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #00aaff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .registro-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaff44;
      width: 100%;
      max-width: 400px;
    }

    .registro-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00aaff;
    }

    .registro-container label {
      display: block;
      margin-top: 1rem;
      color: #ccc;
    }

    .registro-container input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      background-color: #222;
      color: white;
    }

    .registro-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .registro-container button:hover {
      background-color: #0077cc;
    }

    .mensaje {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .mensaje.error {
      color: #ff5555;
    }

    .mensaje.exito {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <input type="text" id="registerNombre" placeholder="Tu nombre" required>
      <label for="registerEmail">Correo electr√≥nico:</label>
      <input type="email" id="registerEmail" required />

      <label for="registerPassword">Contrase√±a:</label>
      <input type="password" id="registerPassword" required />

      <button type="submit">Registrarse</button>
    </form>

    <div class="mensaje" id="mensaje"></div>
  </div>
<script type="module">
  import { supabase } from './supabaseClient.js';

  document.getElementById("btn-registrar").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const nombre = document.getElementById("nombre").value;
    const rol = document.getElementById("rol").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
    });

    if (error) {
      if (error.message.includes("duplicate key")) {
        alert("‚ùå Este correo ya est√° registrado. Por favor inicia sesi√≥n.");
      } else {
        alert("‚ùå Error al registrar: " + error.message);
      }
      return;
    }

    console.log("‚úÖ Registro exitoso:", data);

    const user = data.user;

    // üîí Insertar en la tabla usuarios
    const { error: insertError } = await supabase.from("usuarios").insert([
      {
        id: user.id,
        email,
        nombre,
        rol,
      }
    ]);

    if (insertError) {
      console.error("‚ùå Error al insertar en usuarios:", insertError.message);
      alert("Error en base de datos: " + insertError.message);
      return;
    }

    alert("‚úÖ Registrado correctamente. Revisa tu correo para verificar tu cuenta.");
    window.location.href = "cliente.html";
  });
</script>

</body>
  <!-- Solo carga auth.js, que ya contiene toda la l√≥gica -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
